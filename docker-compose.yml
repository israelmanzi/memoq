services:
  postgres:
    image: postgres:16
    container_name: oxy-postgres
    restart: unless-stopped
    network_mode: "host"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oxy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-oxy}
      PGPORT: ${POSTGRES_PORT:-5066}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oxy} -d ${POSTGRES_DB:-oxy} -p ${POSTGRES_PORT:-5066}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7
    container_name: oxy-redis
    restart: unless-stopped
    network_mode: "host"
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --port ${REDIS_PORT:-5065}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${REDIS_PORT:-5065}", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  minio:
    image: minio/minio:latest
    container_name: oxy-minio
    restart: unless-stopped
    network_mode: "host"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --address ":${MINIO_PORT:-9000}" --console-address ":${MINIO_CONSOLE_PORT:-9001}"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: oxy-api
    restart: unless-stopped
    network_mode: "host"
    environment:
      NODE_ENV: production
      API_PORT: ${API_PORT:-5064}
      # DB connection via localhost (host networking)
      DB_HOST: 127.0.0.1
      DB_PORT: ${POSTGRES_PORT:-5066}
      DB_USER: ${POSTGRES_USER:-oxy}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-oxy}
      DATABASE_URL: postgresql://${POSTGRES_USER:-oxy}:${POSTGRES_PASSWORD}@127.0.0.1:${POSTGRES_PORT:-5066}/${POSTGRES_DB:-oxy}
      # Redis via localhost
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: ${REDIS_PORT:-5065}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@127.0.0.1:${REDIS_PORT:-5065}
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # Email
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM}
      APP_URL: ${APP_URL}
      # Storage via localhost
      MINIO_ENDPOINT: 127.0.0.1
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_USE_SSL: "false"
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-oxy-documents}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:${API_PORT:-5064}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: oxy-worker
    restart: unless-stopped
    network_mode: "host"
    command: ["node", "dist/worker.js"]
    environment:
      NODE_ENV: production
      # DB connection via localhost
      DB_HOST: 127.0.0.1
      DB_PORT: ${POSTGRES_PORT:-5066}
      DB_USER: ${POSTGRES_USER:-oxy}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-oxy}
      DATABASE_URL: postgresql://${POSTGRES_USER:-oxy}:${POSTGRES_PASSWORD}@127.0.0.1:${POSTGRES_PORT:-5066}/${POSTGRES_DB:-oxy}
      # Redis via localhost
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: ${REDIS_PORT:-5065}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@127.0.0.1:${REDIS_PORT:-5065}
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      # Storage via localhost
      MINIO_ENDPOINT: 127.0.0.1
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_USE_SSL: "false"
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-oxy-documents}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: oxy-web
    restart: unless-stopped
    network_mode: "host"
    environment:
      NGINX_PORT: ${WEB_PORT:-5063}
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  minio_data:
